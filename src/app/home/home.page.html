<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Bienvenido
    </ion-title>
    <ion-buttons slot="end" class="ion-padding" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </ion-buttons>
  </ion-toolbar>
  <div style="text-align: center;">
    {{user?.username}}
  </div>
</ion-header>

<ion-content>
  <ion-text class="center-content">
    Presione escanear QR para marcar su asistencia
  </ion-text>

</ion-content>
<ion-footer [translucent]="true" class="footerColor">
  <ion-button shape="round" size="medium" class="ion-align-self-center" expand="block">
    Escanear QR
  </ion-button>
</ion-footer>
